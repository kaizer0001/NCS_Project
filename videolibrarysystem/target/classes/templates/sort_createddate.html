<html xmlns="http://www.thymeleaf.org">
	<head>
		<title>Video Library System</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container my-2">
			<h1>Video List Sort By Created Date</h1>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Title</th>
						<th>Link</th>
						<th>Description</th>
						<th>Tag</th>
						<th>Created Date</th>
						<th>Updated Date</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="video : ${listVideos}">
						<td th:text="${video.title}"></td>
						<td th:text="${video.link}"></td>
						<td th:text="${video.description}"></td>
						<td th:text="${video.tag}"></td>
						<td th:text="${video.createdDate}"></td>
						<td th:text="${video.updatedDate}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
