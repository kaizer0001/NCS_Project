<html xmlns="http://www.thymeleaf.org">
	<head>
		<title>Video Library System</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container my-2">
			<h1>Video List</h1>
			<a th:href="@{/showNewVideoForm}" class="btn btn-primary btn-sm mb-3">Add Video</a><br/>
			<a th:href="@{/sort/title}" class="btn btn-primary btn-sm mb-3">Browse Video Sort By Title</a>
			<a th:href="@{sort/createddate}" class="btn btn-primary btn-sm mb-3">Browse Video Sort By Created Date</a>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Title</th>
						<th>Link</th>
						<th>Description</th>
						<th>Tag</th>
						<th>Created Date</th>
						<th>Updated Date</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="video : ${listVideos}">
						<td th:text="${video.title}"></td>
						<td th:text="${video.link}"></td>
						<td th:text="${video.description}"></td>
						<td th:text="${video.tag}"></td>
						<td th:text="${video.createdDate}"></td>
						<td th:text="${video.updatedDate}"></td>
						<td>
							<a th:href="@{/showUpdateVideoForm/{id}(id=${video.id})}" class="btn btn-primary">Update</a>
							<a th:href="@{/delete/{id}(id=${video.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
